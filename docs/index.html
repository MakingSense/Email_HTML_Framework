<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Doppler - Componentes para Email</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Biblioteca de componetes para emails">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Doppler - Componentes',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      alias: {
       './_sidebar.md': '/_sidebar.md'
      },
      coverpage: true,
      logo: '/_media/doppler-logo.svg',
      themeColor: '#b58fc1',
      search: true, // default
      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        placeholder: 'Buscar üîç',

        noData: 'No hay resultados!',

        // Headline depth, 1 - 6
        depth: 2,

        hideOtherSidebarContent: false, // whether or not to hide other sidebar content

        // To avoid search index collision
        // between multiple websites under the same domain
        namespace: 'doppler'
        // docsify-copy-code (defaults)
      },
      copyCode: {
        buttonText: 'Haga clic para copiar',
        errorText: 'Error',
        successText: 'Copiado'
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="./libs/prism-markdown.min.js"></script>
</body>
</html>
